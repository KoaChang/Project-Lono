<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Lono Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="asklono-chatbot">
            <div class="asklono-header">
                <h2>Ask Lono</h2>
            </div>
            <div id="asklono-message-container" class="asklono-message-container">
                <!-- Messages will appear here -->
            </div>
            <div class="asklono-input-wrapper">
                <textarea id="asklono-user-input" class="asklono-user-input" placeholder="Type your message here..."></textarea>
                <button id="asklono-submit-btn" class="asklono-submit-btn">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
